            <h3>紅外線的應用</h3>
            <p>紅外線感測器則是會發出一紅外線，並依照其反射之後的時間 來判斷出感測器與物體間的距離，紅外線感測器大致上可分為 兩個元件，分別為熱電堆與熱敏電阻。</p>
            <p>（1）熱電堆（Thermopile）：輸出的電壓小，它的電壓值 是由目標物體之溫度及熱電堆所處在之環境溫度決定。</p>
            <p>（2）熱敏電阻（Thermistor）：隨著環境的溫度改變而有 電阻值不同的變化。</p>
            <br>
            <br>
